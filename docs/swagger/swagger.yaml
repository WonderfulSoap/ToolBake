    properties:
      alg:
        example: -7
        type: integer
      type:
        example: public-key
        type: string
    required:
    - alg
    - type
    type: object
  auth.PublicKeyCredentialCreationOptionsDto:
    properties:
      attestation:
        example: none
        type: string
      authenticatorSelection:
