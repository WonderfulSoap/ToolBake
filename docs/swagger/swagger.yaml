        type: array
      pubKeyCredParams:
        items:
          $ref: '#/definitions/auth.PubKeyCredParamDto'
        type: array
      rp:
        $ref: '#/definitions/auth.RelyingPartyDto'
      timeout:
        example: 300000
        type: integer
      user:
        $ref: '#/definitions/auth.UserEntityDto'
    required:
    - attestation
    - challenge
    - pubKeyCredParams
    - rp
    - timeout
    - user
    type: object
  auth.PublicKeyCredentialDescriptorDto:
    properties:
      id:
