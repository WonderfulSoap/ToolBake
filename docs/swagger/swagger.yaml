basePath: /
definitions:
  auth.AuthenticatorSelectionCriteriaDto:
    properties:
      authenticatorAttachment:
        example: platform
        type: string
      requireResidentKey:
        type: boolean
      residentKey:
        example: preferred
        type: string
      userVerification:
        example: preferred
        type: string
    type: object
  auth.IssueAccessTokenRequestDto:
    properties:
      refresh_token:
        example: refresh_token_a
        type: string
    required:
    - refresh_token
    type: object
  auth.IssueAccessTokenResponseDto:
    properties:
      access_token:
        example: access_token_a
        type: string
      expires_in:
        example: "2024-12-31T23:59:59Z"
        format: date-time
        type: string
    required:
    - access_token
    - expires_in
    type: object
  auth.LoginRequestDto:
    properties:
      password:
        description: password length should be between 6 and 32 characters
        example: password
        maxLength: 32
        type: string
      username:
        description: username length should be between 3 and 32 characters
        example: username
        maxLength: 32
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  auth.LoginResponseDto:
    properties:
      access_token:
        example: access_token_a
        type: string
      expires_in:
        example: "2024-12-31T23:59:59Z"
        format: date-time
        type: string
      refresh_token:
        example: refresh_token_a
        type: string
      refresh_token_expires_in:
        example: "2024-12-31T23:59:59Z"
        format: date-time
        type: string
    required:
    - access_token
    - expires_in
    - refresh_token
    - refresh_token_expires_in
    type: object
  auth.PasskeyAssertionResponseDto:
    properties:
      authenticatorData:
        example: base64url-encoded-authenticator-data
        type: string
      clientDataJSON:
        example: base64url-encoded-client-data-json
        type: string
      signature:
        example: base64url-encoded-signature
        type: string
      userHandle:
        example: base64url-encoded-user-handle
        type: string
    required:
    - authenticatorData
    - clientDataJSON
    - signature
    type: object
  auth.PasskeyAttestationResponseDto:
    properties:
      attestationObject:
        example: base64url-encoded-attestation-object
        type: string
      clientDataJSON:
        example: base64url-encoded-client-data-json
        type: string
      transports:
        items:
          type: string
        type: array
    required:
    - attestationObject
    - clientDataJSON
    type: object
  auth.PasskeyChallengeResponseDto:
    properties:
      publicKey:
        $ref: '#/definitions/auth.PublicKeyCredentialCreationOptionsDto'
    required:
    - publicKey
    type: object
  auth.PasskeyDto:
    properties:
      backup_eligible:
        type: boolean
      backup_state:
        type: boolean
      created_at:
        type: string
      credential_id:
        type: string
      device_name:
        type: string
      id:
        type: integer
      last_used_at:
        type: string
    required:
    - backup_eligible
    - backup_state
    - created_at
    - credential_id
    - device_name
    - id
    - last_used_at
    type: object
  auth.PasskeyGetResponseDto:
    properties:
