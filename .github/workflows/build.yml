name: Build

on:
  push:
    tags:
      - "v*"
    branches:
      - "release/**"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DOCKERHUB

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: app
        run: npm install

      - name: Build frontend
        working-directory: app
        run: npm run build

      - name: Build backend binaries
        working-directory: backend
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh "${GITHUB_REF_NAME}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ github.ref_name }}
          path: backend/bin/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: VERSION=${{ github.ref_name }}
          tags: |
            wondersoap/toolbake:${{ github.ref_name }}
            wondersoap/toolbake:latest
            ghcr.io/wonderfulsoap/toolbake:${{ github.ref_name }}
            ghcr.io/wonderfulsoap/toolbake:latest
