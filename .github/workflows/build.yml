name: Build

on:
  push:
    tags:
      - "v*"
    branches:
      - "release/**"

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DOCKERHUB

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: |
            backend/go.mod
            backend/go.sum

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build frontend
        working-directory: app
        run: npm run build

      - name: Install Go tools and generate
        working-directory: backend
        run: |
          go install github.com/go-task/task/v3/cmd/task@latest
          task install-tools
          task generate

      - name: Build backend binaries
        working-directory: backend
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh "${GITHUB_REF_NAME}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ github.ref_name }}
          path: backend/bin/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: VERSION=${{ github.ref_name }}
          tags: |
            wondersoap/toolbake:${{ github.ref_name }}
            wondersoap/toolbake:latest
            ghcr.io/wonderfulsoap/toolbake:${{ github.ref_name }}
            ghcr.io/wonderfulsoap/toolbake:latest

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ github.ref_name }}
          path: backend/bin

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: backend/bin/**
